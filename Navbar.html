<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'calibri', sans-serif;
            margin: 0;
            padding: 0;
        }

        table {
            margin: auto;
        }

        fieldset {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #333;
        }

        legend {
            font-size: 1.5em;
            color: #ff9900;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #ff9900;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <table border="0" cellpadding="20" cellspacing="0">
        <tr>
            <td>
                <fieldset>
                    <legend>Navigator</legend>

                    </ul>
                </fieldset>
            </td>
        </tr>
    </table>
</body>
</html>
