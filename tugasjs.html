<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Pegawai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #484242;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #cc790d;
      color: #ffffff;
    }

    tfoot {
      font-weight: bold;
    }

    h2 {
      font-family: "Amiri", serif;;
    }
  </style>
</head>
<body>
  <h2 align='center'>بِسْمِ اللَّهِ الرحمن الرَّحِيمِ <hr>Tugas 1 Javascript</h2>
  <table id="pegawaiTable">
    <thead>
      <tr>
        <th>Nama Pegawai</th>
        <th>Jabatan</th>
        <th>Status</th>
        <th>Gaji Pokok</th>
        <th>Tunjangan Jabatan</th>
        <th>BPJS</th>
        <th>Tunjangan Keluarga</th>
      </tr>
    </thead>
    <tbody>
      <tr id="ridwanRow">
        <td>Ridwan</td>
        <td>Manager</td>
        <td>Menikah</td>
        <td>15,000,000</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5"></td>
        <td>Total Gaji</td>
        <td id="totalGaji"></td>
      </tr>
    </tfoot>
  </table>

  <script>
    function hitungTunjanganJabatan(gajiPokok, jabatan) {
      if (jabatan === 'Manager') {
        return 0.15 * gajiPokok;
      } else if (jabatan === 'Asisten Manager') {
        return 0.1 * gajiPokok;
      } else if (jabatan === 'Staff') {
        return 0.05 * gajiPokok;
      } else {
        return 0;
      }
    }

    function hitungBPJS(gajiPokok) {
      return 0.1 * gajiPokok;
    }

    function hitungTunjanganKeluarga(gajiPokok, status) {
      return status === 'Menikah' ? 0.2 * gajiPokok : 0;
    }

    function hitungTotalGaji(gajiPokok, tunjanganJabatan, bpjs, tunjanganKeluarga) {
      return gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;
    }

    const ridwanGajiPokok = 15000000;
    const ridwanJabatan = 'Manager';
    const ridwanStatus = 'Menikah';

    const tunjanganJabatanRidwan = hitungTunjanganJabatan(ridwanGajiPokok, ridwanJabatan);
    const bpjsRidwan = hitungBPJS(ridwanGajiPokok);
    const tunjanganKeluargaRidwan = hitungTunjanganKeluarga(ridwanGajiPokok, ridwanStatus);
    const totalGajiRidwan = hitungTotalGaji(ridwanGajiPokok, tunjanganJabatanRidwan, bpjsRidwan, tunjanganKeluargaRidwan);

    document.getElementById('ridwanRow').cells[4].textContent = tunjanganJabatanRidwan.toLocaleString();
    document.getElementById('ridwanRow').cells[5].textContent = bpjsRidwan.toLocaleString();
    document.getElementById('ridwanRow').cells[6].textContent = tunjanganKeluargaRidwan.toLocaleString();
    
    const totalGaji = totalGajiRidwan;

    document.getElementById('totalGaji').textContent = totalGaji.toLocaleString();
  </script>
</body>
</html>
