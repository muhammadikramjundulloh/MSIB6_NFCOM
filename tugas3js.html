<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Nilai Siswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 5px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Keterangan</th>
                <th>Grade</th>
                <th>Predikat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                let siswa = [
                    { "nama": "Budi", "nilai": 80 },
                    { "nama": "Dewi", "nilai": 90 },
                    { "nama": "Citra", "nilai": 70 },
                    { "nama": "Eko", "nilai": 90 },
                    { "nama": "Fajar", "nilai": 85 },
                    { "nama": "Gita", "nilai": 85 },
                    { "nama": "Hadi", "nilai": 65 },
                    { "nama": "Indra", "nilai": 75 },
                    { "nama": "Joko", "nilai": 55 },
                    { "nama": "Krisna", "nilai": 95 },
                    { "nama": "Lina", "nilai": 85 },
                    { "nama": "Maya", "nilai": 85 },
                    { "nama": "Nina", "nilai": 75 }
                ];
                for (let s of siswa) {
                    let ket = (s.nilai >= 60) ? "Lulus" : "Gagal";
                    let grade = "";
                    let predikat = "";
                    if (s.nilai > 85 && s.nilai <= 100) grade = "A";
                    else if (s.nilai > 75 && s.nilai <= 85) grade = "B";
                    else if (s.nilai > 60 && s.nilai <= 75) grade = "C";
                    else if (s.nilai > 30 && s.nilai <= 60) grade = "D";
                    else if (s.nilai > 0 && s.nilai <= 30) grade = "E";

                    switch (grade) {
                        case "A":
                            predikat = "Sempurna";
                            break;
                        case "B":
                            predikat = "Baik";
                            break;
                        case "C":
                            predikat = "Cukup";
                            break;
                        case "D":
                            predikat = "Kurang";
                            break;
                        case "E":
                            predikat = "Buruk";
                            break;
                        default:
                            predikat = "";
                            break;
                    }

                    document.write(`
                        <tr>
                            <td>${no}</td>
                            <td>${s.nama}</td>
                            <td>${s.nilai}</td>
                            <td>${ket}</td>
                            <td>${grade}</td>
                            <td>${predikat}</td>
                        </tr>
                    `);
                    no++;
                }
            </script>
        </tbody>
    </table>
</body>
</html>
